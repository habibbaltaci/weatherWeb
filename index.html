<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "bahnschrift";
      }
      .bg {
        /* The image used */
        background-image: url("./src/weatherBG.jpg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="bg text-white bg-success">
      
        <div class="container">
          <br>
          <input
            type="text"
            class="form-control"
            id="searchBar"
            placeholder="entry city..."
          />
        </div>
        <br />
        <div class="row">
          <h5 class="text-center" id="city">city country</h5>
          <br />
          <h6 class="text-center" id="temp">temp°</h6>
          <h6 class="text-center" id="tempState">current temp state</h6>
          <h6 class="text-center" id="tempLevel">Min° | Max°</h6>
        </div>
      
    </div>

    <br />
    <script src="script.js"></script>
  </body>
</html>
